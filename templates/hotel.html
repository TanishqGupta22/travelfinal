<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurious Paris Hotel Bookings</title>
    <link rel="stylesheet" href="../static/hotel.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  
    <div class="container">
        <header>
            <h1>Luxurious Hotel Bookings</h1>
        </header>
        
        <div class="date-selection">
            <h2>Select Your Stay Dates</h2>
            <div class="date-inputs">
                <div>
                    <label for="check-in">Check-in:</label>
                    <input type="date" id="check-in" name="check-in">
                </div>
                <div>
                    <label for="check-out">Check-out:</label>
                    <input type="date" id="check-out" name="check-out">
                </div>
            </div>
            <div id="total-days" class="total-days"></div>
        </div>

        <div class="hotel-grid">
          {% for i in a %}
            <div class="hotel-card" data-base-price="250">
                <div class="hotel-card-inner">
                    <h2>{{i.hotel_name}} Hotel</h2>
                    <img src="https://via.placeholder.com/300x200" alt="Eiffel Tower View Hotel" class="hotel-image">
                    <h3>{{i.destination}}</h3>
                    <p class="description">Luxurious hotel with stunning views of the Eiffel Tower</p>
                    <p class="price">â‚¬{{i.price}} per night</p>
                    <p class="total-price"></p>
                    <a href="payment.html"><button class="add-to-cart">Payment</button></a>
                </div>
            </div>
            {% endfor %}
          </div>
            
            
        </div>
    </div>

    <script src="../static/hotel.js"></script>

</body>
</html>
